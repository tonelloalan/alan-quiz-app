        <div class="question-card-1">
          <!--
"Your question" as <textarea />
"Your answer" as <textarea />
"Tag" as <input type="text" />
Submit button -->
<div class="form-container">
<form id="quiz-form"> <!-- initiate form -->
    <!-- first item -->
    <label for="form-question">Your question:</label>
    <br>
    <textarea id="form-question" name="form-question" rows="5" cols="30"></textarea>
<br>
    <!-- second item  -->
    <label for="form-answer">Your answer:</label>
    <br>
    <textarea id="form-answer" name="form-answer" rows="5" cols="30"></textarea>
<br>
    <!-- third item  -->
    <label for="form-tag">Your tag(s):</label>
    <br>
    <textarea id="form-tag" name="form-tag" rows="5" cols="30"></textarea>
    <br>
<br>
    <!-- Submit button -->
    <button class="submitForm" type="submit">Submit</button>
  </form>
