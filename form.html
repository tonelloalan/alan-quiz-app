          <!--
"Your question" as <textarea />
"Your answer" as <textarea />
"Tag" as <input type="text" />
Submit button -->
<div class="form-container" data-js="form-container">
<form id="quiz-form"> <!-- initiate form -->
    <!-- first item -->
    <label for="formQuestion">Your question:</label>
    <textarea id="formQuestion" name="formQuestion" rows="5" cols="30"></textarea>
    <!-- second item  -->
    <label for="formAnswer">Your answer:</label>
    <textarea id="formAnswer" name="formAnswer" rows="5" cols="30"></textarea>
    <!-- third item  -->
    <label for="formTag">Your tag(s):</label>
    <textarea id="formTag" name="formTag" rows="5" cols="30"></textarea>
    <!-- Submit button -->
    <button data-js="submitForm" class="submitForm" type="submit">Submit</button>
  </form>
